<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome 5 -->
    <script src="https://kit.fontawesome.com/217e7108aa.js" crossorigin="anonymous"></script>

    <title>Lista de Productos</title>

</head>

<body>

    <div class="container">
        <div class="text-end mb-4"><span id="fechaSesion">Inicio de sesión</span></div>

        <h1 class="text-center shadow-lg p-3 mb-5 bg-body rounded">Lista de precios</h1>



        <!-- PRODUCTO NUEVO -->
        <div class="row g-0 border rounded overflow-hidden m-4 shadow-sm h-md-250  p-4 shadow-lg p-3 mb-5 bg-body rounded ">

            <div class="col-md-12">
                <h2 class="mb-3">Agregar Producto:</h2>

                <div class="input-group col-md-6 mb-3 ">
                    <span class="input-group-text col-md-4"><i class="fas fa-solid fa-barcode mx-2"></i>Código:
                    </span>
                    <input class="form-control" id="txtCodigo" placeholder="Código" aria-label="With textarea">
                    </input>
                </div>
                <div class="input-group col-md-6 mb-3">
                    <span class="input-group-text col-md-4"><i class="fas fa-shopping-bag mx-2"></i>Nombre:
                    </span>
                    <input class="form-control" id="txtNombre" placeholder="Nombre" aria-label="With textarea">
                    </input>
                </div>

                <div class="input-group col-md-6 mb-3">
                    <span class="input-group-text col-md-4"><i class="fas fa-solid fa-dollar-sign mx-2"></i>Costo en
                        Dolar:
                    </span>
                    <input class="form-control" id="txtCostoDolar" placeholder="Costo en Dolar"
                        aria-label="With textarea" type="number">
                    </input>
                </div>
                <div class="input-group col-md-6 mb-3">
                    <span class="input-group-text col-md-4"><i class="fas fa-solid fa-dollar-sign mx-2"></i>Costo en
                        Peso:
                    </span>
                    <input class="form-control" id="txtCostoPeso" placeholder="Costo en Peso" aria-label="With textarea"
                        type="number">
                    </input>
                </div>
                <div class="input-group col-md-6 mb-3">
                    <span class="input-group-text col-md-4"><i class="fas fa-thin fa-percent mx-2"></i> Ganancia:
                    </span>
                    <input class="form-control" id="txtGanancia" placeholder="Ganancia" aria-label="With textarea"
                        type="number">
                    </input>
                </div>

                <div class="input-group col-md-12 mb-3">
                    <span class="input-group-text col-md-3"><i class="fas fa-solid fa-dollar-sign mx-2"></i> de Venta en
                        Dolar:
                    </span>
                    <input class="form-control bg-success p-2 text-dark bg-opacity-25" id="txtPVentaDolar" 
                        aria-label="With textarea" disabled>

                    <span class="input-group-text col-md-3"><i class="fas fa-solid fa-dollar-sign mx-2"></i> de Venta en
                        Peso:
                    </span>
                    <input class="form-control bg-primary p-2 text-dark bg-opacity-25" id="txtPVentaPeso" 
                        aria-label="With textarea" disabled>

                </div>



                <div class="btn-group btn-group-lg col-12 align-self-end">
                    <button class="btn btn-success mx-2" value="submit" id="btnGuardar">Guardar</button>
                    <!-- <button class="btn btn-warning mx-2" value="submit" id="btnCancelar">Cancelar</button> -->
                </div>
            </div>
        </div>

        <div class="row g-0 border rounded overflow-hidden m-4 shadow-sm h-md-250  p-2 shadow-lg p-3 mb-5 bg-body rounded">
            <h2>Lista de Productos:</h2>
            <table class="table table-secundary  table-hover my-2">
                <thead>
                    <tr class="table-dark">
                        <th scope="col" class="col-md-1">Fecha </th>
                        <th scope="col" class="col-md-1">Codigo</th>
                        <th scope="col" class="col-md-3">Nombre</th>
                        <th scope="col" class="col-md-1 text-center">Costo Dolar</th>
                        <th scope="col" class="col-md-1 text-center">Costo Peso</th>
                        <th scope="col" class="col-md-1 text-center">Ganancia</th>
                        <th scope="col" class="col-md-2 text-center">$ Venta Dolar</th>
                        <th scope="col" class="col-md-2 text-center">$ Venta Peso</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos">
                </tbody>
            </table>
        </div>


    </div>



    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="productos1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
